<!DOCTYPE html>
<html>
   <head>
      <title>Racer Game</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <section>
	      <h1>Hide the Body!!</h1>
	      <div class="racerGame">
	         <div class="body2"><img src="images/body1.png"></div>
	         <div class="body1"><img src="images/body2.png"></div>
	      </div>
	      <div class="gameKey">
	         <p>Player 1: <img src="images/body1.png"></p>
	         <p>Player 2: <img src="images/body2.png"></p>
	      </div>
	  </section>
	  <section class="instructions">
	  <h3>Instructions:</h3>
	  <p>The feds are close behind and the person who gets their body deep enough into the swamp evades arrest!</p>
	  <p>Player 1 Keys: Use the RIGHT ARROW to move your body across the swamp</p>
		<p>Player 2 Keys: Use the D button to move your body across the swamp</p>
	  	  </section>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
