<!DOCTYPE html>
<html>
   <head>
      <title>Hide the Body Race Game</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
   </head>
   <body class="inner-body">
   <header>
      <h3>1 ONLINE PLAYING 1 FREE GAME!</h3>
      <h1>HIDE THE BODY</h1>
   </header>
      <h1>Hide the Body!!</h1>
      <div class="racerGame"><!-- Main game div block -->
         <div class="body2"><img src="images/body1.png"></div><!-- Player 2: Native American Body -->
         <div class="body1"><img src="images/body2.png"></div><!-- Player 1: Scientist body -->
      </div>
      <div class="gameKey">
         <div class="keys">
            <h2>Game Key</h2><!-- Game key to show how each player can move -->
            <p>Player 1: <img src="images/body1.png"><img src="images/right.png"></p>
            <p>Player 2: <img src="images/body2.png"><img src="images/D.png"></p>
         </div>
         <div class="keys">
            <p>The feds are hot on your trail. Hide your body before your opponent to evade the police!</p>
            <button>Reset Game</button>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
